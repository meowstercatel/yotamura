<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        padding: 0;
        list-style: none;
        & > li {
          /* padding: 1px .5em;
    height: 100%; */
          line-height: 1.9em;
        }
        & > li:nth-child(1n) {
            background-color: #cfd1d4;
        }
        & > li:nth-child(2n) {
            background-color: #bdbfc3;
        }
      }
    </style>
  </head>
  <body>
    <ul>
        <li>asd</li>
        <li>asd2</li>
        <li>asd3</li>
    </ul>
    
    <script>
        let clients = [];
        const ul = document.querySelector("ul");
        async function fetchClients() {
            const resp = await fetch("http://localhost:8080/clients")
            const clientsJson = await resp.json()
            clients = clientsJson;
            ul.innerHTML = "";
            for (const client of clients) {
                ul.innerHTML += `<li>${client.name}, ${client.info}</li>`
            }
        }
        fetchClients()
    </script>
  </body>
</html>
